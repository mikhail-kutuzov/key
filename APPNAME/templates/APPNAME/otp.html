<!doctype html>
{% load static %}
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href= "{%static 'APPNAME/otp.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <title>Key Knots</title>
  </head>
  <body>
    
    <div class="container height-100 d-flex justify-content-center align-items-center"> 
     <div class="position-relative"> 
      {% if message %}
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endif %}
      <div class="card p-2 text-center"> 
        <h6>Please enter the one time password <br> to verify your Email</h6> 
        <div> <span>A code has been sent to</span> <small>your registered email</small> 
        </div> 
        <form action="{% url 'otp' %}" method="POST" role="form">
          {% csrf_token %}
        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
           <input class="m-2 text-center form-control rounded" type="text" id="first" name="one" maxlength="1" /> 
           <input class="m-2 text-center form-control rounded" type="text" id="second" name="two" maxlength="1" /> 
           <input class="m-2 text-center form-control rounded" type="text" id="third" name="three" maxlength="1" /> 
           <input class="m-2 text-center form-control rounded" type="text" id="fourth" name="four" maxlength="1" /> 
           <input class="m-2 text-center form-control rounded" type="text" id="fifth" name="five" maxlength="1" /> 
           <input class="m-2 text-center form-control rounded" type="text" id="sixth" name="six" maxlength="1" />
           <input type="text" hidden="true" name="user" value="{{nuser}}"> 
          </div> 
          <div class="mt-4"> 
            <button class="btn btn-danger px-4 validate" name="confirm">Validate</button> 
          </div>
        </form>
         </div> 
      </div>
   </div>
   <script>
    document.addEventListener("DOMContentLoaded", function(event) {
  
  function OTPInput() {
const inputs = document.querySelectorAll('#otp > *[id]');
for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function(event) { if (event.key==="Backspace" ) { inputs[i].value='' ; if (i !==0) inputs[i - 1].focus(); } else { if (i===inputs.length - 1 && inputs[i].value !=='' ) { return true; } else if (event.keyCode> 47 && event.keyCode < 58) { inputs[i].value=event.key; if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } else if (event.keyCode> 64 && event.keyCode < 91) { inputs[i].value=String.fromCharCode(event.keyCode); if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); } } OTPInput();

    
});
   </script>


  </body>
  </html>
